; Custom configuration for containerized environment
; Use TCP instead of socket to avoid permission issues

[www]

user = www-data
group = www-data

; Listen on TCP port instead of Unix socket to avoid permission issues
listen = 127.0.0.1:9000
; listen.owner = www-data
; listen.group = www-data
; listen.mode = 0660

; Process manager settings
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Security and performance settings
pm.max_requests = 500
catch_workers_output = yes

; Environment
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp