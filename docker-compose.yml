---
services:
    php:
        container_name: ${COMPOSE_PROJECT_NAME}_php
        build: ./php/${PHP_VERSION}
        volumes:
            - ${SITE_PATH}:/var/www/bitrix
            - ./logs/php:/var/log/php
            - /etc/localtime:/etc/localtime/:ro
        environment:
            TZ: Europe/Moscow
        restart: unless-stopped
        tmpfs:
            - /tmp
        # Temporarily remove user constraint to allow PHP-FPM to start
        # We'll handle file permissions differently

    workspace:
        container_name: ${COMPOSE_PROJECT_NAME}_workspace
        build:
            context: ./workspace/
            args:
                NODE_VERSION: ${NODE_VERSION:-24.12.0}
                PHP_WORKSPACE_VERSION: ${PHP_WORKSPACE_VERSION:-8.2}
        volumes:
            - ${SITE_PATH}:/var/www/bitrix
            - ~/.ssh:/var/www/.ssh:ro
            - ~/.ssh:/root/.ssh:ro
        tty: true
        restart: unless-stopped
        user: "1000:1000"
        profiles:
            - workspace

    web_server:
        container_name: ${COMPOSE_PROJECT_NAME}_web_server
        build: ./${WEB_SERVER_TYPE}
        volumes:
            - ${SITE_PATH}:/var/www/bitrix
            - ./logs/${WEB_SERVER_TYPE}:/var/log/${WEB_SERVER_TYPE}
            - /etc/localtime:/etc/localtime/:ro
        ports:
            - '${INTERFACE}:80:80'
            - '${INTERFACE}:443:443'
        environment:
            TZ: Europe/Moscow
        restart: unless-stopped

    db:
        container_name: ${COMPOSE_PROJECT_NAME}_db
        build: ./${DB_SERVER_TYPE}
        platform: linux/amd64
        volumes:
            - ./${DB_SERVER_TYPE}/init:/docker-entrypoint-initdb.d
            - ./logs/db:/var/log/mysql
            - /etc/localtime:/etc/localtime/:ro
            - db_data:/var/lib/mysql  # Именованный volume
        ports:
            - '${INTERFACE}:3306:3306'
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            TZ: Europe/Moscow
        restart: unless-stopped

    memcached:
        container_name: ${COMPOSE_PROJECT_NAME}_memcached
        image: memcached:alpine
        environment:
            TZ: Europe/Moscow
        restart: unless-stopped

    adminer:
        container_name: ${COMPOSE_PROJECT_NAME}_adminer
        image: dockette/adminer:full
        ports:
            - '${INTERFACE}:8080:80'
        environment:
            UPLOAD: 1024M # upload_max_filesize, post_max_size
            TZ: Europe/Moscow
        restart: unless-stopped
        profiles:
            - admin

    push-server-sub:
        container_name: ${COMPOSE_PROJECT_NAME}_push_server_sub
        image: ikarpovich/bitrix-push-server
        environment:
            - REDIS_HOST=redis
            - LISTEN_HOSTNAME=0.0.0.0
            - LISTEN_PORT=8010
            - SECURITY_KEY=testtesttest
            - MODE=sub
        depends_on:
            - redis
        profiles:
            - push

    push-server-pub:
        container_name: ${COMPOSE_PROJECT_NAME}_push_server_pub
        image: ikarpovich/bitrix-push-server
        environment:
            - REDIS_HOST=redis
            - LISTEN_HOSTNAME=0.0.0.0
            - LISTEN_PORT=8010
            - SECURITY_KEY=testtesttest
            - MODE=pub
        depends_on:
            - redis
        profiles:
            - push

    redis:
        container_name: ${COMPOSE_PROJECT_NAME}_redis
        image: redis
        profiles:
            - push

volumes:
    db_data:
        driver: local

